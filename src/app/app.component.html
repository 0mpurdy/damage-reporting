<div class="city-background">
<div class="container translucent full-height responsive-width">
  <h1 class="transparent">
    {{title}}
  </h1>
  <br>
  <br>
  <br>
  <div *ngIf="reports && reports.length > 0">
    <report-overview [reports]="reports"></report-overview>
  </div>
  <div *ngIf="!(reports && reports.length > 0)">
    <p>No reports to show at this time</p>
  </div>
</div>
</div>
