<div style="display: flex;justify-content: space-between;">
<span>{{report.comment}}</span><button (click)="toggleShowDetail()" style="width:200px;border-radius: 100px;">{{detailButtonText}}</button>
</div>
<div *ngIf="showDetail" class="detail">
    <div class="row">
        <div class="col-md-4">
            <h5 class="detail-title"> Reported By </h5>
            <p>
                {{report?.reporter?.forenames + ' ' + report?.reporter?.surname}}<br> {{report?.reporter?.address}}
                <br> {{report?.reporter?.town}}
                <br> {{report?.reporter?.postCode}}
            </p>
        </div>
        <div class="col-md-4">
            <h5 class="detail-title">Location</h5>
            <p>
                X: {{report?.location?.x}} <br> 
                Y: {{report?.location?.y}}
            </p>
        </div>
        <div class="col-md-4">
            <h5 class="detail-title"> Picture</h5>
        </div>
    </div>
</div>
